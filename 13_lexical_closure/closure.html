<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body></body>

  <script>
    function outer() {
      let name = 'jignesh';

      //   no access to this also

      //   console.log('access to grand', secret);
      function innerFn() {
        // this is the lexical scoping
        let secret = '124';
        console.log('inner', name);
      }

      function inner2() {
        console.log('inner 2', name);

        // this cant be shared
        // console.log('secret from innerfn', secret);
      }
      innerFn();
      inner2();
    }

    outer();
    console.log('Too outer', name);
  </script>
</html>
