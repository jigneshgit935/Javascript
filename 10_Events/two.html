<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <div>
      <h1>Lets work on async</h1>
      <button id="stop">Stop</button>
    </div>
  </body>

  <script>
    const sayHello = function () {
      console.log('Jignesh');
    };

    const changeHtml = function () {
      document.querySelector('h1').innerHTML = 'Started working on Async';
    };

    // setTimeout(sayHello, 3000);
    const changeMe = setTimeout(changeHtml, 3000);

    document.querySelector('#stop').addEventListener('click', function () {
      clearTimeout(changeMe);
      console.log('STOPPED');
    });
  </script>
</html>
