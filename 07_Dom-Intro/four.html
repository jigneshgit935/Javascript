<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const listItem = document.createElement('li');
      listItem.innerHTML = `${langName}`;

      document.querySelector('.language').appendChild(listItem);
    }
    addLanguage('C++');
    addLanguage('ReactJS');

    function addOptiLanguage(langName) {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Golang');

    // edit

    const seconlang = document.querySelector('li:nth-child(2)');
    const newLi = document.createElement('li');
    newLi.textContent = 'Python';
    seconlang.replaceWith(newLi);

    //edit
    const firstlang = document.querySelector('li:first-child');
    firstlang.outerHTML = '<li>Typescript</li>';

    // edit
    const lastlanguage = document.querySelector('li:last-child');
    lastlanguage.remove();
  </script>
</html>
